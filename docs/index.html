<!DOCTYPE html>
<html>
    <head>
        <meta encording="utf-8">
        <title>chat-test</title>
        <script type="text/javascript" src="./socket.io/socket.io.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body{
                width:100%;
            }
        </style>
    </head>
    <body>
        <form id="chat" action="#" style="float:left">
            <input id="name" type=hidden>
            <input id="msg">
            <input type="submit"  value="送信">
        </form>
        <pre id="messages" style="padding: 5px;width: 100%;height: 20rem;overflow:auto;border-style: dotted;background-color: #eee"></pre>
        
        <button id="make" onclick="location.href='make.html'">部屋追加</button>
        <button id="taiman" onclick="joinTaiman()">1vs1(0人待ち)</button>
        <table id="rooms">
        </table>
        
        <script>
            let socket = io.connect();
            socket.on("roomStates",data=>{
                let table=document.getElementById("rooms");
                table.innerHTML="<tr><th>部屋名</th><th>参加</th></tr>";
                data.rooms.forEach(room => {
                    table.innerHTML+= "<tr><td>"+room.name+"("+room.number+"人)</th><td><a href=./rooms/"+room.name+">参加</th></tr>";
                });
                if(data.taiman){
                    document.getElementById("taiman").innerHTML="1vs1(1人待ち)";
                }else{
                    document.getElementById("taiman").innerHTML="1vs1(0人待ち)";
                }
            });
            document.getElementById("name").value="名無し"+randomID(3);
            function randomID(keta){
                return ("0".repeat(keta)+Math.floor(Math.random()*Math.pow(10,keta))).slice(-keta);
            }
            function makeRoom(){
                socket.emit("makeRoom",{});
            }
            function joinTaiman(){
                socket.emit("joinTaiman",{});
            }
            socket.on("goRoom",data=>{
                location.href="./rooms/"+encodeURIComponent(data.name);
            })
            socket.on("message", function(data){
                document.getElementById("messages").innerHTML+=data.name+"≫"+data.message+"\n";
                document.getElementById("messages").scrollTop = document.getElementById("output").scrollHeight;
            });
            document.getElementById("chat").onsubmit=function(e){
                socket.emit("robbyChat", {name : document.getElementById("name").value,message : document.getElementById("msg").value});
                e.preventDefault();
            };
        </script>
    </body>
</html>
