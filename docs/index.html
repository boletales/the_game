<!DOCTYPE html>
<html>
    <head>
        <meta encording="utf-8">
        <title>chat-test</title>
        <script type="text/javascript" src="./socket.io/socket.io.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body{
                width:100%;
            }
        </style>
    </head>
    <body>
        <button id="make" onclick="makeRoom()">部屋追加</button>
        <table id="rooms">
        </table>
        <script>
            let socket = io.connect();
            socket.on("roomStates",data=>{
                let table=document.getElementById("rooms");
                table.innerHTML="<tr><th>部屋名</th><th>参加</th></tr>";
                data.forEach(room => {
                    table.innerHTML+= "<tr><td>"+room.name+"("+room.number+"人)</th><td><a href=./rooms/"+room.name+">参加</th></tr>";
                });
            });
            function makeRoom(){
                socket.emit("makeRoom",{});
            }
            socket.on("roomMade",data=>{
                location.href="./rooms/"+data.name;
            })
        </script>
    </body>
</html>
