<!DOCTYPE html>
<html>
    <head>
        <meta encording="utf-8">
        <title>chat-test</title>
        <script type="text/javascript" src="./socket.io/socket.io.js"></script>
    </head>
    <body>
        <form id="chat" action="#" style="float:left">
            <input id="msg">
            <input type="submit"  value="送信">
        </form>
        <span id="anataha" style="color:#555"></span><span id="name" style="font-size:140%"></span>
        <pre id="output" style="padding: 5px;width: 100%;height: 20rem;overflow:auto;border-style: dotted;background-color: #eee"></pre>
        <pre id="command" style="padding: 5px;width: 100%;;background-color: #ffd"></pre><br>
        <script>
            let socket = io.connect();
            let name="接続待ち";
            socket.on("message", function(data){
                if(data.name=="system★"){
                    document.getElementById("output").innerText+=data.message;
                }else{
                    document.getElementById("output").innerText+=data.name+"≫"+data.message;
                }
                document.getElementById("output").scrollTop = document.getElementById("output").scrollHeight;
            });
            document.getElementById("chat").onsubmit=function(e){
                socket.emit("chat", {name : name,message : document.getElementById("msg").value});
                e.preventDefault();
            };
            socket.on("input_command", function(data){
                document.getElementById("command").innerHTML=data.message+">";
                data.commands.forEach(com => {
                    document.getElementById("command").innerHTML+="<span onclick=send('"+com.command+"') style='color:#008;border-bottom: dotted;'>"+com.name+"</span> ";                    
                });
            });
            socket.on("clear_command", function(data){
                document.getElementById("command").innerHTML="…待機…";
            });
            socket.on("joined", function(data){
                name=data.id;
                document.getElementById("anataha").innerHTML="あなたは ";
                document.getElementById("name").innerHTML=name;
            });
            function send(command){
                socket.emit("command",{"command":command});
            }
        </script>
    </body>
</html>
