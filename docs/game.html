<!DOCTYPE html>
<html>
    <head>
        <meta encording="utf-8">
        <title>chat-test</title>
        <script type="text/javascript" src="../../socket.io/socket.io.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body{
                width:100%;
            }
        </style>
    </head>
    <body>
        <form id="chat" action="#" style="float:left">
            <input id="msg">
            <input type="submit"  value="送信">
        </form>
        <span id="anataha" style="color:#555"></span><span id="name" style="font-size:140%"></span><span id="team" style="font-size:100%"></span>
        <pre id="output" style="padding: 5px;width: 100%;height: 20rem;overflow:auto;border-style: dotted;background-color: #eee"></pre>
        <pre id="command" style="padding: 5px;width: 100%;;background-color: #ffd"></pre><br>
        <div id="players" style="padding: 5px;width: 100%;;background-color: #eee"></div><br>
        <a href="../../">ロビーに戻る</a>
        <script>
            let teamColor={"a":"#a00","b":"#0a0"};
            let defaultColor="#000";
            let getColor=(team)=>(teamColor.hasOwnProperty(team)?teamColor[team]:defaultColor);
            let socket = io.connect();
            
            socket.emit("getRoomData",{name:location.pathname.split("/").reverse()[0]});

            socket.on("roomData",data=>{
                debugger;
                let urlVars=getUrlVars();
                if(urlVars.nickname!=undefined){
                    var nickname=urlVars.nickname;
                }else{
                    var nickname=prompt("名前を入力してください","名無し"+randomID(3));
                }
                if(!data.teamMode){
                    var team=nickname;
                }else if(urlVars.team!=undefined){
                    var team=nickname;
                }else{
                    var team=prompt("チームを入力してください","a");
                }
                socket.emit("joinRoom",{roomname:location.pathname.split("/").reverse()[0],nickname:nickname,team:team});
                
            })
            socket.on("input_command", function(data){
                document.getElementById("command").innerHTML=data.message+">";
                data.commands.forEach(com => {
                    document.getElementById("command").innerHTML+="<span onclick=send('"+com.command+"') style='color:#008;border-bottom: dotted;'>"+com.name+"</span> ";                    
                });
            });
            socket.on("clear_command", function(data){
                document.getElementById("command").innerHTML="…待機…";
            });
            socket.on("message", function(data){
                document.getElementById("output").innerText+=data.name+"≫"+data.message+"\n";
                document.getElementById("output").scrollTop = document.getElementById("output").scrollHeight;
            });
            document.getElementById("chat").onsubmit=function(e){
                socket.emit("chat", {name : name,message : document.getElementById("msg").value});
                e.preventDefault();
            };
            socket.on("joined", function(data){
                setName(data);
            });
            socket.on("goRobby", function(data){
                location.href="../../"
            });
            socket.on("goRoom", function(data){
                location.href="./"+data.name;
            });
            socket.on("okawari", function(data){
                location.href=location.pathname+"?nickname="+data.nickname+"&team="+data.team;
            });
            socket.on("showPlayers", function(data){
                document.getElementById("players").innerHTML="<span style='color:"+getColor(data.you.team)+";border-style: dotted;'>"+data.you.name+"≫"+data.you.state+"</span><br>";
                data.others.forEach(player=>{
                    document.getElementById("players").innerHTML+="<span style='color:"+getColor(player.team)+"'>"+player.name+"≫"+player.state+"</span><br>";
                })
            });
            
            function setName(data){
                name=data.id;
                document.getElementById("anataha").innerHTML="あなたは ";
                document.getElementById("name").innerHTML=name;
                if(data.teamMode){
                    document.getElementById("team").innerHTML="<span style='color:"+getColor(data.team)+";'>チーム「"+data.team+"」</span>";
                }else{
                    document.getElementById("team").innerHTML="";
                }
            }
            function send(command){
                socket.emit("command",{"command":command});
            }
            function randomID(keta){
                return ("0".repeat(keta)+Math.floor(Math.random()*(10**keta))).slice(-keta);
            }
            BeforeUnloadEvent=socket.disconnect;

            function getUrlVars(){
                var vars = {}; 
                var param = location.search.substring(1).split('&');
                for(var i = 0; i < param.length; i++) {
                    var keySearch = param[i].search(/=/);
                    var key = '';
                    if(keySearch != -1) key = param[i].slice(0, keySearch);
                    var val = param[i].slice(param[i].indexOf('=', 0) + 1);
                    if(key != '') vars[key] = decodeURI(val);
                } 
                return vars; 
            }
        </script>
    </body>
</html>
